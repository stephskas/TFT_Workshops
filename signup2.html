<!-- START SIGNUP FORM -->
     <form id="contact-form" method="post" action="signup.php">
<!-- FIRST NAME -->
        <div class="messages"></div>
            <fieldset class="form-group">
                <label for="form_name"></label>
                <input id="form_name" type="text" name="name" placeholder="Your first name" class="form-control" required tabindex="1" data-error="Firstname is required.">
            </fieldset>
<!-- LAST NAME -->
            <fieldset class="form-group">
                <label for="form_lastname"></label>
                <input id="form_lastname" type="text" name="surname" placeholder="Your last name" class="form-control" required tabindex="2" data-error="Lastname is required.">
            </fieldset>
<!-- EMAIL -->
            <fieldset class="form-group">
                <label for="form_email"></label>
                <input id="form_email" type="email" name="email" placeholder="Your email address" class="form-control" required tabindex="3" data-error="Valid email is required.">
            </fieldset>
<!-- PHONE -->
            <fieldset class="form-group">
                <label for="form_phone"></label>
                <input id="form_phone" type="text" name="phone" placeholder="Your phone number" class="form-control" tabindex="4" data-error="Please check phone format.">
            </fieldset>
<!-- WORKSHOP -->      
            	<label class="workshop">Which workshop(s) are you interested in:</label><br>
                    <h4 class="workshops">Workshop 1: Introduction to TFT <br> December 23, 2019</h4><input aria-label="workshop1" name="workshop1" type="radio" id="workshop1" class="workshop-date"> 
                    <h4 class="workshops">Workshop 2:  TFT Algorithm Training <br> December 23, 2019</h4><input aria-label="workshop2" name="workshop2" type="radio" id="workshop2"  class="workshop-date" checked="checked">			
        
<!-- MESSAGE -->
            <fieldset class="form-group">
                <label for="form_message"></label>
                <textarea id="form_message" name="message" placeholder="Your message... " class="form-control" rows="4" required tabindex="5" data-error="Please leave us a message."></textarea>
            </fieldset>

<!-- MAILING LIST -->      
			<fieldset class="form-group" style="padding-top: 20px;">
				<div class="inline-form">
	            	<label style="color:#9A9A9A; font-weight:300;" for="mailinglist">Please add me to your mailing list.</label><input style="color:#9A9A9A; font-weight:300;" aria-label="mailinglist" name="mailinglist" type="radio" id="mailinglist"  class="mailinglist">			
				</div>
			</fieldset>
<!-- SUBMIT -->
	<button name="submit" type="submit" id="contact-form-submit">Send</button>

	<div id="displayMsg"></div>
<!-- CONFIRMATION MESSAGE -->
